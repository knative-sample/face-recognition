apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: face-recognition-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: face-recognition
    spec:
      containers:
        - name: face-recognition
          image: registry.cn-hangzhou.aliyuncs.com/knative-sample/face-recognition:v0.1.0
          command:
          - '/app/face-recognition'
          - --configpath=/app/config
          env:
          - name: ACCESSKEY_ID
            value: xxxx
          - name: ACCESSKEY_SECRET
            value: xxxxx